<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscador de Vinilos</title>
<style>
  body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; padding: 20px; }
  .app { width: 100%; max-width: 450px; background: #fff; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); padding: 20px; }
  input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }
  ul { list-style: none; padding: 0; }
  li { display: flex; align-items: center; background: #fafafa; border-radius: 10px; padding: 10px; margin-bottom: 10px; cursor: pointer; }
  li:hover { background: #f0f0f0; }
  img { width: 50px; height: 50px; border-radius: 5px; margin-right: 15px; object-fit: cover; }
  .album-info h3 { font-size: 16px; margin-bottom: 3px; }
  .album-info p { font-size: 14px; color: #666; }
  .detail { display: none; margin-top: 20px; padding: 15px; background: #fafafa; border-radius: 10px; }
  .detail img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
  .detail h2 { font-size: 20px; margin-bottom: 5px; }
  .detail p { font-size: 14px; margin-bottom: 10px; line-height: 1.4; }
  .rating { font-size: 16px; font-weight: bold; display: flex; align-items: center; }
  .stars { color: gold; margin-left: 10px; }
</style>
</head>
<body>

<div class="app">
  <input type="text" id="search" placeholder="Buscar vinilos...">
  <ul id="results"></ul>
  <div class="detail" id="detail">
    <img id="detail-cover" src="" alt="Portada">
    <h2 id="detail-title"></h2>
    <p id="detail-artist"></p>
    <p id="detail-description"></p>
    <div class="rating">Valoración: <span id="detail-rating"></span> <span class="stars" id="detail-stars"></span></div>
  </div>
</div>

<script>
const searchInput = document.getElementById('search');
const resultsList = document.getElementById('results');
const detail = document.getElementById('detail');
const detailCover = document.getElementById('detail-cover');
const detailTitle = document.getElementById('detail-title');
const detailArtist = document.getElementById('detail-artist');
const detailDescription = document.getElementById('detail-description');
const detailRating = document.getElementById('detail-rating');
const detailStars = document.getElementById('detail-stars');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim();
  if(query.length < 2){
    resultsList.innerHTML = '';
    detail.style.display = 'none';
    return;
  }
  fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=album&limit=10`)
    .then(res => res.json())
    .then(data => displayResults(data.results))
    .catch(err => console.error(err));
});

function displayResults(albums) {
  resultsList.innerHTML = '';
  albums.forEach(album => {
    const li = document.createElement('li');
    li.innerHTML = `
      <img src="${album.artworkUrl100}" alt="${album.collectionName}">
      <div class="album-info">
        <h3>${album.collectionName}</h3>
        <p>${album.artistName}</p>
      </div>
    `;
    li.addEventListener('click', () => showDetail(album));
    resultsList.appendChild(li);
  });
}

function showDetail(album) {
  detail.style.display = 'block';
  detailCover.src = album.artworkUrl100.replace('100x100bb', '500x500bb');
  detailTitle.textContent = album.collectionName;
  detailArtist.textContent = album.artistName;
  detailDescription.textContent = `Género: ${album.primaryGenreName}. Lanzado: ${new Date(album.releaseDate).getFullYear()}`;
  
  // Simular puntuación aleatoria entre 7 y 10
  const rating = (Math.random() * 3 + 7).toFixed(1);
  detailRating.textContent = rating + '/10';
  detailStars.textContent = '★'.repeat(Math.round(rating));
}
</script>

</body>
</html>
