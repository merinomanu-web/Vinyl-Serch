<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vinyl Finder</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007aff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
@import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;600&display=swap');

body {
  margin:0;
  font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;
  background:linear-gradient(135deg,#e0e5ec,#f5f5f5);
  color:#333;
  overflow-x:hidden;
  transition:0.3s;
}
body.dark { background:linear-gradient(135deg,#1c1c1e,#2c2c2e); color:#eee; }

.container {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  width:100%;
  padding:20px;
  transition:0.5s;
}

.card {
  width:90%;
  max-width:360px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(20px) saturate(180%);
  -webkit-backdrop-filter:blur(20px) saturate(180%);
  background-color:rgba(255,255,255,0.35);
  border-radius:25px;
  padding:30px 20px;
  box-shadow:0 4px 24px rgba(0,0,0,0.08);
  transition:0.3s;
}
body.dark .card { background-color:rgba(28,28,30,0.35); }

h1 { font-weight:700; font-size:28px; margin-bottom:10px; }
p { font-size:14px; margin-bottom:20px; line-height:1.4; text-align:center; }

button {
  padding:10px 18px;
  font-size:14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
  background-color:#007aff;
  color:#fff;
}
button:hover { opacity:0.85; transform:scale(1.03); }

#toggleTheme {
  position:absolute;
  top:15px;
  right:15px;
  padding:6px 10px;
  font-size:12px;
  background-color:#ccc;
  color:#333;
}
body.dark #toggleTheme { background-color:#444; color:#eee; }

#homeBtn {
  background:none;
  border:none;
  font-size:20px;
  margin-bottom:10px;
  cursor:pointer;
  color:#007aff;
}
body.dark #homeBtn { color:#0af; }

#searchContainer { display:none; flex-direction:column; width:100%; max-width:400px; opacity:0; transform:translateY(15px); transition:0.4s; }
#searchContainer.show { display:flex; opacity:1; transform:translateY(0); }

#searchInput {
  padding:6px 10px;
  font-size:13px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:15px;
  outline:none;
  width:100%;
}
#searchInput:focus { border-color:#007aff; box-shadow:0 0 4px rgba(0,122,255,0.2); }

ul#results { list-style:none; padding:0; margin:0; width:100%; }
ul#results li {
  display:flex;
  align-items:center;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(10px);
  padding:6px 10px;
  margin-bottom:8px;
  border-radius:12px;
  cursor:pointer;
  transition:0.2s;
}
body.dark ul#results li { background:rgba(28,28,30,0.35); }
ul#results li:hover { background:rgba(0,122,255,0.15); }

ul#results img { width:40px; height:40px; border-radius:6px; margin-right:10px; object-fit:cover; }
.album-info h3 { margin:0; font-size:13px; }
.album-info p { font-size:11px; color:#555; }
body.dark .album-info p { color:#ccc; }

.detail {
  display:none;
  margin-top:12px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:15px;
  text-align:center;
  opacity:0;
  transform:translateY(10px);
  transition:0.3s;
}
.detail.show { display:block; opacity:1; transform:translateY(0);}
.detail img { width:100%; border-radius:15px; margin-bottom:10px; }
.rating { font-size:13px; font-weight:600; }
.stars { color:gold; margin-left:5px; }

#shareBtn {
  padding:6px 12px;
  font-size:13px;
  margin-top:10px;
  border-radius:10px;
  background-color:#ff9500;
  color:#fff;
}
#shareBtn:hover { transform:scale(1.03); }

footer { margin-top:20px; font-size:11px; opacity:0.6; }

@media(max-width:450px){
  h1 { font-size:24px; }
  #searchInput { font-size:12px; padding:5px 8px; }
  ul#results img { width:35px; height:35px; }
}
</style>
</head>

<body>

<button id="toggleTheme">üåô</button>

<div class="container">
  <!-- Landing minimalista -->
  <div class="card" id="landing">
    <h1>Vinyl Finder</h1>
    <p>Encuentra y comparte tus vinilos favoritos de manera sencilla y r√°pida.</p>
    <button id="enterBtn">Entrar</button>
    <footer>Desarrollado por Manu Merino</footer>
  </div>

  <!-- Buscador minimalista -->
  <div id="searchContainer" class="card">
    <button id="homeBtn">üè†</button>
    <input type="text" id="searchInput" placeholder="Buscar vinilos...">
    <ul id="results"></ul>
    <div class="detail" id="detail">
      <img id="detailCover" src="" alt="Portada">
      <h2 id="detailTitle"></h2>
      <p id="detailArtist"></p>
      <p id="detailDescription"></p>
      <div class="rating">Valoraci√≥n: <span id="detailRating"></span> <span class="stars" id="detailStars"></span></div>
      <button id="shareBtn">Compartir</button>
    </div>
  </div>
</div>

<script>
const landing = document.getElementById('landing');
const enterBtn = document.getElementById('enterBtn');
const toggleTheme = document.getElementById('toggleTheme');
const searchContainer = document.getElementById('searchContainer');
const homeBtn = document.getElementById('homeBtn');
const searchInput = document.getElementById('searchInput');
const resultsList = document.getElementById('results');
const detail = document.getElementById('detail');
const detailCover = document.getElementById('detailCover');
const detailTitle = document.getElementById('detailTitle');
const detailArtist = document.getElementById('detailArtist');
const detailDescription = document.getElementById('detailDescription');
const detailRating = document.getElementById('detailRating');
const detailStars = document.getElementById('detailStars');
const shareBtn = document.getElementById('shareBtn');

// Landing -> Buscador
enterBtn.addEventListener('click', () => {
  landing.style.display='none';
  searchContainer.classList.add('show');
  searchInput.value = '';
  resultsList.innerHTML = '';
  detail.classList.remove('show');
  window.scrollTo(0,0);
  searchInput.focus();
});

// Home -> Landing
homeBtn.addEventListener('click', () => {
  searchContainer.classList.remove('show');
  landing.style.display='flex';
  searchInput.value = '';
  resultsList.innerHTML = '';
  detail.classList.remove('show');
  window.scrollTo(0,0);
});

// Claro/Oscuro
toggleTheme.addEventListener('click', () => document.body.classList.toggle('dark'));

// iTunes API
searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim();
  if(query.length<2){ resultsList.innerHTML=''; detail.classList.remove('show'); return; }
  fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=album&limit=10`)
    .then(res=>res.json())
    .then(data=>displayResults(data.results))
    .catch(err=>console.error(err));
});

function displayResults(albums){
  resultsList.innerHTML='';
  albums.forEach(album=>{
    const li=document.createElement('li');
    li.innerHTML=`<img src="${album.artworkUrl100}" alt="${album.collectionName}">
      <div class="album-info"><h3>${album.collectionName}</h3><p>${album.artistName}</p></div>`;
    li.addEventListener('click',()=>showDetail(album));
    resultsList.appendChild(li);
  });
}

function showDetail(album){
  detail.classList.remove('show');
  setTimeout(()=>{
    detailCover.src = album.artworkUrl100.replace('100x100bb','500x500bb');
    detailTitle.textContent = album.collectionName;
    detailArtist.textContent = album.artistName;
    detailDescription.textContent = `G√©nero: ${album.primaryGenreName}. Lanzado: ${new Date(album.releaseDate).getFullYear()}`;
    const rating = (Math.random()*3+7).toFixed(1);
    detailRating.textContent = rating+'/10';
    detailStars.textContent = '‚òÖ'.repeat(Math.round(rating));
    detail.classList.add('show');
  },100);
}

// Compartir ‚Üí link Amazon
shareBtn.addEventListener('click',()=>{
  const query = encodeURIComponent(detailTitle.textContent+" "+detailArtist.textContent);
  const amazonUrl = `https://www.amazon.com/s?k=${query}&i=music`;
  if(navigator.share){
    navigator.share({title:detailTitle.textContent,text:'Mira este vinilo en Amazon:',url:amazonUrl}).catch(err=>console.log(err));
  } else {
    navigator.clipboard.writeText(amazonUrl).then(()=>alert('Link copiado al portapapeles: '+amazonUrl));
  }
});
</script>

</body>
</html>
